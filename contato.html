<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato | Essência Capilar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f3ff;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h1 {
      color: #6a0dad;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      color: #444;
      margin-bottom: 30px;
    }

    form {
      background-color: #e6ddf7;
      padding: 30px;
      border-radius: 10px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #5a2993;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a2993;
    }

    .btn {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #5a2993;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Fale Conosco</h1>
    <p>Tem dúvidas, sugestões ou precisa de ajuda? Preencha o formulário abaixo e entraremos em contato o mais breve possível.</p>

    <form action="#" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
     <p> <a href="index.html" class="btn">← Voltar para Início</a></p>

    </form>
  </div>

</body>
</html>
