<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrinho | Essência Capilar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f3ff;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      color: #6a0dad;
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 30px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e6ddf7;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .item-name {
      font-weight: bold;
      color: #5a2993;
    }

    .item-price {
      color: #333;
    }

    .total {
      text-align: right;
      font-size: 1.3em;
      font-weight: bold;
      color: #6a0dad;
      margin-top: 30px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }

    .btn {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #5a2993;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Seu Carrinho</h1>
    <div class="item">
      <span class="item-name">Shampoo Nutritivo</span>
      <span class="item-price">R$ 29,90</span>
    </div>

    <div class="item">
      <span class="item-name">Máscara de Hidratação</span>
      <span class="item-price">R$ 39,90</span>
    </div>

    <div class="total">Total: R$ 69,80</div>

    <div class="buttons">
      <a href="index.html" class="btn">← Voltar para Início</a>
      <a href="#" class="btn">Finalizar Compra</a>
    </div>
  </div>

</body>
</html>
